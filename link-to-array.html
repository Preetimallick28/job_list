<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL to JS Array Formatter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Website URL to JS Array Formatter</h4>
    </div>
    <div class="card-body">
      <div class="row mb-4">
        <!-- Input Textarea -->
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="inputArea" class="form-label"><strong>Input URLs</strong></label>
          <textarea id="inputArea" class="form-control" rows="10" placeholder="Enter one URL per line..."></textarea>
        </div>

        <!-- Output Textarea -->
        <div class="col-md-6 position-relative">
          <label for="outputArea" class="form-label"><strong>Formatted Output</strong></label>
          <textarea id="outputArea" class="form-control bg-light" rows="10" readonly></textarea>
          <button class="btn btn-outline-secondary position-absolute top-0 end-0 m-2" onclick="copyOutput()">Copy</button>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-success px-5 py-2" onclick="convertToArray()">Convert</button>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  function convertToArray() {
    const inputText = document.getElementById("inputArea").value;
    const urls = inputText
      .split('\n')
      .map(url => url.trim())
      .filter(url => url !== "");

    const formattedOutput = 'websites = [\n    "' + urls.join('",\n    "') + '"\n];';
    document.getElementById("outputArea").value = formattedOutput;
  }

  function copyOutput() {
    const outputArea = document.getElementById("outputArea");
    outputArea.select();
    outputArea.setSelectionRange(0, 99999); // for mobile support
    document.execCommand("copy");

    // Optional alert
    alert("Formatted code copied to clipboard!");
  }
</script>

</body>
</html>
