<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .job-btn {
      background-color: #0d6efd; /* Bootstrap blue */
      color: white;
      transition: background-color 0.3s ease;
    }

    .job-btn:hover {
      background-color: #ffc107; /* yellow on hover */
      color: black;
    }

    .job-btn.clicked {
      background-color: #ffc107 !important;
      color: black !important;
    }
  </style>
</head>
<body class="p-4">

  <div id="buttonContainer" class="d-flex flex-wrap gap-2"></div>

  <script>
    const jobLinks = [
        ["Dharma Solutions", "https://in.linkedin.com/company/dharma-solutions/jobs"],
        ["Pact ERP Solution", "https://www.linkedin.com/company/pacterpsolution/jobs"],
        ["Accellor", "https://www.linkedin.com/company/accellor/jobs"],
        ["mobigesture", "https://www.mobigesture.com/company/mobigesture/jobs"],
        ["btranzsoftware", "https://www.linkedin.com/company/btranzsoftware/jobs/"],
        ["aaa-techs-services", "https://www.linkedin.com/company/aaa-techs-services/jobs/"],
        ["aaa-techs-voola-software-solutions-private-limited", "https://www.linkedin.com/company/voola-software-solutions-private-limited/jobs/"],
        ["highladder-software-solutions-pvt-ltd", "https://www.linkedin.com/company/highladder-software-solutions-pvt-ltd/jobs/"],
        ["aeries-technology", "https://www.linkedin.com/company/aeries-technology/jobs/"],
        ["siri-innovations-pvt-ltd", "https://www.linkedin.com/company/siri-innovations-pvt-ltd-/jobs/"],
        ["wielabs", "https://www.linkedin.com/company/wielabs/jobs/"],
        ["letsmobility", "https://www.linkedin.com/company/letsmobility/jobs/"],
        ["sathgurusoftwareproducts", "https://www.linkedin.com/company/sathgurusoftwareproducts/jobs/"],
        ["jnettechnologies", "https://www.linkedin.com/company/jnettechnologies/jobs"],

    ];


    const container = document.getElementById("buttonContainer");

    jobLinks.forEach(([company, link], index) => {
      const a = document.createElement("a");
      a.href = link;
      a.target = "_blank";
      a.className = "btn job-btn";
      a.textContent = company;

      a.addEventListener("click", () => {
        a.classList.add("clicked");
      });

      container.appendChild(a);
    });
  </script>

</body>
</html>
